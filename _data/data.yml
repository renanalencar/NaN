career-profile:
    title: Career Profile
    summary: |
      Software Engineer with 4+ years of experience in full-stack development, specializing in .NET technologies, 
      cloud platforms, and modern web frameworks. Currently pursuing a PhD in Computer Engineering with focus on 
      Computer Intelligence and Machine Learning. Passionate about building scalable applications and leveraging 
      data-driven solutions to solve complex business problems.
