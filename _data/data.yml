      university: Universidade de Pernambuco
      time: 2021 - 2025 (expected)
      details: |
        Doctoral research in Computer Engineering with focus on Computer Intelligence, 
        Computer Vision, and Machine Learning applications.
          - Research areas: Network Science, Logistics Optimization
          - Healthcare data analysis and Diagnosis-Related Groups (DRG)
          - Published multiple papers in international conferences
    - degree: MSc in Computer Engineering
      university: Universidade de Pernambuco
      time: 2016 - 2018
      details: |
        Master's Degree in Computer Engineering specializing in Computer Intelligence 
        and optimization algorithms.
          - Thesis: Multiple Travel Salesman Problem solutions
          - Research areas: Swarm Intelligence, Particle Swarm Optimization (PSO)
          - Fish School Search (FSS) algorithm development
    - degree: BSc in Computer Science
      university: Faculdade de Ciências Aplicadas e Sociais de Petrolina
      time: 2014 - 2016
      details: |
        Bachelor's degree in Computer Science with emphasis on Data Mining 
        and Educational Technology.
          - Specialized projects in Big Data and Data Mining for Education
          - Learning Management System (LMS) development
          - Educational data analytics and visualization
